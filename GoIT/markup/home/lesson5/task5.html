<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/task5.css">
</head>
<body>
	<header class="top_header">
		<nav class="top_nav">
			<div class="enter">
				<p>
					Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a>
				</p>
			</div>
			<div class="my_offers">
				Minhas Ofertas
			</div>
			<div class="my_offers_flag">
				<img src="img/my_offers_flag.png">
			</div>
			<div class="navbar_vert_line">
				<img src="img/top_navbar_vert_line.png">
			</div>
			<div class="top_menu">
				<ul class="top_menu_bar">
					<li><a href="#">Ajuda</a></li>
					<li><a href="#">Contato</a></li>
					<li><a href="#">Forum</a></li>
					<li><a href="#">Vender</a></li>
					<li><a href="#">Meu YouBike</a></li>
				</ul>
			</div>
		</nav>
	</header> <!-- End of Header -->
	<div class="container">
		<div class="form">
			<h1>Cadastre-se</h1>
			<div class="line"></div>
			<div class="fb_login">
			<a href="#"><img src="img/facebook_login.png" alt="facebook login button"></a>
			</div>
			<div class="or_ou">
				<div class="left_line">
				</div>
				<div class="ou"><span>OU</span>
				</div>
				<div class="right_line">
				</div>
			</div>
			<div class="form_fields">
				<form action="#" method="GET">
					<div class="first_name">
						<input type="text" name="first_name" placeholder="First Name" required>
					</div>
					<div class="last_name">
						<input type="text" name="last_name" placeholder="Last Name" required>
					</div>
					<div class="email">
						<input type="email" name="email" placeholder="Email Address" required>
					</div>
					<div class="password">
						<input type="password" name="password" placeholder="Choose Password" required>
					</div>
					<div class="password_confirm">
						<input type="password" name="password_confirm" placeholder="Password Confirm" required>
					</div>
					<div class="news_checkbox">
						<label> 
							<input type="checkbox" id="checkbox">
							Send me Youbike updates and tips
						</label>
					</div>
					<div class="create_my_account">
						<input type="submit" value="Create my Account">
						<p>By clicking the button above, you agree to the Terms of Service</p>
						<p>Xiew our Privacy Policy.</p>
					</div>
				</form>
			</div>
		</div>
	</div> <!-- End of Container -->
</body>
</html>
